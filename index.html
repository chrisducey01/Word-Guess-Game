<!DOCTYPE html>
<html>

<head>
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="vh-100">
    <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="container py-2 my-auto">
        <div class="row">
            <div class="col-12">
                <h1>Word Guess Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Bill Murray Movies Edition</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 my-4">
                <img id="answerImage" src="assets/images/question_mark.png" alt="Answer Image">
            </div>
            <div class="col-6 m-auto">
                <div class="row">
                    <div class="col-12">
                        <h2 id="letters"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="guesses"></p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <h3>Incorrect Letters Guessed</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="guessedLetters"></p>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12">
                        <h3>Wins: <span id="score"></span></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-2 px-2 py-3 border">
            <div class="col-12">
                <h3 id="instructions"></h3>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
