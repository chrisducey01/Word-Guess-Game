<!DOCTYPE html>
<html>

<head>
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Word Guess Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Bill Murray Movies Edition</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 id="instructions">
                    </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <img src="assets/images/question_mark.png" alt="Answer Image">
            </div>
            <div class="col-7 m-auto">
                <h2 id="letters">HHHHHH</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Letters Guessed</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="guessedLetters"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Wins: <span id="score"></span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="guesses"></p>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
